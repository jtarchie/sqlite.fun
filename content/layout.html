<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="description"
      content="{{if .Doc.Description}}{{.Doc.Description}}{{else}}This is the home of SQLite Fun Newsletter.{{end}}">
    <meta name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/assets/main.css">

    <title>{{.Doc.Title}}</title>
  </head>

  <body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <!-- Drawer for navigation -->
    <div class="drawer drawer-mobile">
      <input id="my-drawer" type="checkbox" class="drawer-toggle">
      <div class="drawer-content">
        <!-- Navbar -->
        <div class="navbar bg-base-100">
          <div class="flex-none">
            <label for="my-drawer"
              class="btn btn-square btn-ghost drawer-button lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24"
                class="inline-block w-6 h-6 stroke-current">
                <path stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </label>
          </div>
          <div class="flex-1 px-2 mx-2">
            <a href="/" class="btn btn-ghost normal-case text-xl">sqlite.fun</a>
          </div>
          <div class="flex-none hidden lg:block">
            <ul class="menu menu-horizontal p-0">
              <!-- Sidebar content -->
              <li><a
                  href="https://github.com/sqlite.fun/site/blob/main/content{{.Doc.RelativePath}}">&#x270E;</a></li>
            </ul>
          </div>
        </div>

        <!-- Main content -->
        <main class="container mx-auto p-4">
          {{.RenderedPage}}
        </main>

        <!-- Footer -->
        <footer class="footer footer-center p-4 bg-base-300 text-base-content">
          <aside>
            <p>&copy; {{ now | date "2006" }} - JT Archie - Built using <a
                href="https://github.com/jtarchie/builder">Builder</a></p>
          </aside>
        </footer>
      </div>

      <!-- Drawer sidebar -->
      <div class="drawer-side">
        <label for="my-drawer" class="drawer-overlay"></label>
        <ul class="menu p-4 w-80 min-h-full bg-base-200">
          <!-- Sidebar content -->
          <li><a
              href="https://github.com/sqlite.fun/site/blob/main/content{{.Doc.RelativePath}}">&#x270E;</a></li>
        </ul>
      </div>
    </div>

    <script src="/assets/main.js"></script>
  </body>

</html>
